{% set xorg_name = "xorg-cf-files" %}
{% set xorg_category = "util" %}
{% set name = "xorg-cf-files" %}
{% set version = "1.0.7" %}
{% set sha256 = "74a771d5bb2189020399998dfa2329c3e038aa2e14dd3d4056144ed9a5976308" %}
{% set am_version = "1.15" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ xorg_name }}-{{ version }}.tar.bz2
  url: https://www.x.org/releases/individual/{{ xorg_category }}/{{ xorg_name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}
  patches:
    - no-lib64.patch

build:
  number: 1
  detect_binary_files_with_prefix: true

requirements:
  build:
    - m2-autoconf  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool  # [win]
    - pkg-config  # [win]
    - pkg-config  # [not win]
    - m2-base  # [win]
    - {{ compiler('c') }}        # [unix]
    - {{ stdlib("c") }}          # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ stdlib("m2w64_c") }}    # [win]
  host:
    - xorg-font-util
    - xorg-util-macros

test:
  commands:

about:
  home: https://www.x.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Configuration files for the X.org "imake" utility.

extra:
  recipe-maintainers:
    - pkgw
